<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Selection</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar-logo">Eclipta<span>catering</span></div>
        <div class="navbar-nav">
          <a href="index.html#home">Home</a>
          <a href="index.html#about-us">About us</a>
          <a href="index.html#menu-catering">Menu</a>
          <a href="review.html">Review</a>
          <a href="index.html#contact">Contact</a>
        </div>
      </nav>
    </header>

    <section class="menu" id="product-selection">
      <h2>Select <span>Products</span></h2>

      <!-- Filter by Category -->
      <label for="filter-category">Filter by Category:</label>
      <select id="filter-category">
        <option value="">All</option>
        <option value="groceries">Groceries</option>
        <option value="skincare">Skincare</option>
        <option value="fragrances">Fragrances</option>
      </select>

      <!-- Change number of items per page -->
      <label for="items-per-page">Items per page:</label>
      <select id="items-per-page">
        <option value="3">3</option>
        <option value="6">6</option>
        <option value="9">9</option>
      </select>

      <!-- Kontainer untuk produk -->
      <div class="menu-container"></div>

      <!-- Pagination control -->
      <div id="pagination"></div>
    </section>

    <section id="cart-summary">
      <h3>Your Cart</h3>

      <!-- Keranjang item -->
      <div id="cart-items"></div>

      <!-- Ringkasan total produk dan harga -->
      <h3>Total Items: <span id="total-items">0</span></h3>
      <h3>Total Price: <span id="total-price">0</span></h3>

      <!-- Tombol checkout -->
      <button id="checkout">Checkout</button>
    </section>

    <!-- External JS -->
    <script src="cart.js"></script>
  </body>
</html>
